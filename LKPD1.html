<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Latihan JavaScript</title>
</head>
<body>
    <h2>Latihan JavaScript</h2>

    <script>
        // 1. Menampilkan nama menggunakan document.write()
        let nama = "Synta"; // ganti dengan nama kamu
        document.write("Halo, nama saya " + nama + "<br>");

        // 2. Meminta umur menggunakan prompt() dan menampilkan alert
        let umur = prompt("Masukkan umur kamu:");
        alert("Umur saya " + umur + " tahun");

        // 3. Perhitungan sederhana: penjumlahan dua angka
        let angka1 = prompt("Masukkan angka pertama:");
        let angka2 = prompt("Masukkan angka kedua:");

        // Konversi input dari string ke number
        let hasil = Number(angka1) + Number(angka2);

        // Menampilkan hasil penjumlahan
        alert("Hasil penjumlahan: " + hasil);
    </script>
</body>
</html>
