<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nilai = parseInt(prompt("Masukkan nilai Anda:"));

if (nilai >= 70) {
    alert("LULUS");
} else {
    alert("BELUM LULUS");
}

let usia = parseInt(prompt("Masukkan usia Anda:"));

if (usia < 13) {
    alert("Anak-anak");
} else if (usia >= 13 && usia <= 17) {
    alert("Remaja");
} else if (usia >= 18) {
    alert("Dewasa");
} else {
    alert("Usia tidak valid");
}
    </script>
</body>
</html>
